<!DOCTYPE html>

<head>

    <title>Gradient Generator</title>
    <link rel="stylesheet" href="gradient.css">
</head>
<body id="background">
    <h1>Gradient Background Generator</h1>
    <input class="color1" type="color" name="color1" value=#FFFFFF>
    <input class="color2" type ="color" name ="color2" value =#F1C47C>
    <br>
    <button class="switch">Switch Gradient Style</button>
    <div class="output">
        <h2>Copy CSS Code:</h2>
        <h3>linear-gradient(to right, rgb(255, 254, 254), #F1C47C)</h3>
    </div>
    <script src="gradient.js"></script>
</body>
